<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Cadastro da Secretaria
        </f:facet>
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{secretariaController.entidade.nome}" required="true" requiredMessage="Campo Nome Obrigatório" />
            Endereço:
            <p:inputText value="#{secretariaController.entidade.endereco}" required="true" requiredMessage="Campo Endereço Obrigatório" />
            Telefone:
            <p:inputMask mask="(99) 9999-9999" value="#{secretariaController.entidade.telefone}" required="true" 
                         requiredMessage="Campo Telefone Obrigatório" />
            <ui:include src="../componentes/botoesCadastro.xhtml">
                <ui:param name="controller" value="#{secretariaController}"/>
            </ui:include>
        </p:panelGrid>
    </ui:define>

</ui:composition>
