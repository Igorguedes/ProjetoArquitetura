<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panelGrid columns="2">
            <f:facet name="footer">
                <p:commandButton value="Novo" ajax="false" action="#{contraChequeController.novo()}" />            
            </f:facet>
        </p:panelGrid>
        <p:dataTable value="#{contraChequeController.listagem}" var="item">
            <p:column headerText="ID" width="75">
                #{item.id}
            </p:column>
            <p:column headerText="Funcionário">
                #{item.funcionario}
            </p:column> 
            <p:column headerText="Mês">
                #{item.mes}
            </p:column> 
            <p:column headerText="Ano">
                #{item.ano}
            </p:column> 
            <p:column headerText="Acrescimo">
                #{item.totalAcrescimo}
            </p:column> 
            <p:column headerText="Desconto">
                #{item.totalDesconto}
            </p:column> 
            <p:column headerText="Salário Bruto">
                #{item.salarioBruto}
            </p:column> 
            <p:column headerText="Salário Liquido">
                #{item.salarioLiquido}
            </p:column> 
            <p:column headerText="Ação" width="100">
                <p:commandButton value="Apagar" ajax="false" action="#{contraChequeController.apagarContraCheque(item)}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
