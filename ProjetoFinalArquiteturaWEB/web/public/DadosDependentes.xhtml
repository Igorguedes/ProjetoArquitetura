<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Dados da Dependentes - ID: #{dependentesController.entidade.id}
        </f:facet>
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{dependentesController.entidade.nome}" required="true" requiredMessage="Campo Nome Obrigatório"/>
            Nascimento:
            <p:calendar mask="99/99/9999" pattern="dd/MM/yyyy" value="#{dependentesController.entidade.nascimento}" required="true" requiredMessage="Campo Nascimento Obrigatório"/>
            Funcionário:
            <p:selectOneMenu value="#{dependentesController.entidade.funcionario}" converter="${funcionarioConvert}">
                <f:selectItems value="#{funcionarioController.listagem}" />
            </p:selectOneMenu>
            <ui:include src="../componentes/botoesEditar.xhtml">
                <ui:param name="controller" value="#{dependentesController}"/>
            </ui:include>
        </p:panelGrid>
    </ui:define>

</ui:composition>
