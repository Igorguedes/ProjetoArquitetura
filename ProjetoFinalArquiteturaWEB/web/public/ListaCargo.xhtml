<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{cargoController.filtro.nome}"/>
            <ui:include src="../componentes/botoesListagem.xhtml">
                <ui:param name="controller" value="#{cargoController}"/>
            </ui:include>
        </p:panelGrid>
        <p:dataTable value="#{cargoController.listagem}" var="item">
            <p:column headerText="ID" width="75">
                #{item.id}
            </p:column>
            <p:column headerText="Usuário">
                #{item.nome}
            </p:column> 
            <p:column headerText="Ação" width="100">
                <p:commandButton value="Editar" ajax="false" action="#{cargoController.abrir(item)}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
