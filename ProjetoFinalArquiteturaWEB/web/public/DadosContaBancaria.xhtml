<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Dados da Conta Bancaria - ID: #{contaBancariaController.entidade.id}
        </f:facet>
        <p:panelGrid columns="2">
            Número da Conta:
            <p:inputText value="#{contaBancariaController.entidade.numeroConta}" required="true" requiredMessage="Campo Numero Conta Obrigatório"/>
            Agencia Bancaria:
            <p:selectOneMenu value="#{contaBancariaController.entidade.agenciaBancaria}" converter="${agenciaBancariaConvert}">
                <f:selectItems value="#{agenciaBancariaController.listagem}" />
            </p:selectOneMenu>
            Funcionário:
            <p:selectOneMenu value="#{contaBancariaController.entidade.funcionario}" converter="${funcionarioConvert}">
                <f:selectItems value="#{funcionarioController.listagem}" />
            </p:selectOneMenu>
            <ui:include src="../componentes/botoesEditar.xhtml">
                <ui:param name="controller" value="#{contaBancariaController}"/>
            </ui:include>
        </p:panelGrid>
    </ui:define>

</ui:composition>
