<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <h:form>

            <div id="top">
                <p:menubar>
                    <p:menuitem value="Usuário" rendered="#{loginController.visibilidadeAdministrador()}" ajax="false" action="ListaUsuario.xhtml" immediate="true" />
                    <p:menuitem value="Secretaria" rendered="#{loginController.visibilidadeAdministrador()}" ajax="false" action="ListaSecretaria.xhtml" immediate="true" />
                    <p:menuitem value="Gratificação" rendered="#{loginController.visibilidadeAdministrador()}" ajax="false" action="ListaGratificacao.xhtml" immediate="true" />
                    <p:menuitem value="Cargo" rendered="#{loginController.visibilidadeAdministrador()}" ajax="false" action="ListaCargo.xhtml" immediate="true" />
                    <p:menuitem value="Agencia Bancaria" rendered="#{loginController.visibilidadeAdministrador()}" ajax="false" action="ListaAgenciaBancaria.xhtml" immediate="true" />
                    <p:menuitem value="Funcionário" rendered="#{loginController.visibilidadeCoordenador()}" ajax="false" action="ListaFuncionario.xhtml" immediate="true" />
                    <p:menuitem value="Dependente" rendered="#{loginController.visibilidadeCoordenador()}" ajax="false" action="ListaDependentes.xhtml" immediate="true" />
                    <p:menuitem value="Conta Bancaria" rendered="#{loginController.visibilidadeCoordenador()}" ajax="false" action="ListaContaBancaria.xhtml" immediate="true" />
                    <p:menuitem value="Acrescimo" rendered="#{loginController.visibilidadeCoordenador()}" ajax="false" action="ListaAcrescimo.xhtml" />
                    <p:menuitem value="Desconto" rendered="#{loginController.visibilidadeCoordenador()}" ajax="false" action="ListaDesconto.xhtml" />
                    <p:menuitem value="Contra Cheque" ajax="false" action="ListaContraCheque.xhtml" />
                    <p:menuitem value="Folha de Pagamento" rendered="#{loginController.visibilidadeAdministrador()}" />
                    <p:menuitem value="Sair" action="#{loginController.sair()}" ajax="false" immediate="true" />
                </p:menubar>
            </div>

            <div id="content" class="center_content">
                <p:panel>
                    <p:growl id="global" />
                    <ui:insert name="content">Content</ui:insert>
                </p:panel>
            </div>

        </h:form>

        <div id="bottom">
            <ui:insert name="bottom">&copy; 2015</ui:insert>
        </div>

    </h:body>

</html>
