<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Cadastro do Cargo
        </f:facet>
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{cargoController.entidade.nome}" required="true" requiredMessage="Campo Nome Obrigatório"/>
            Gratificação:
            <p:selectOneMenu value="#{cargoController.entidade.gratificacao}" converter="${graficacaoConvert}">
                <f:selectItems value="#{gratificacaoController.listagem}" />
            </p:selectOneMenu>
            <ui:include src="../componentes/botoesCadastro.xhtml">
                <ui:param name="controller" value="#{cargoController}"/>
            </ui:include>
        </p:panelGrid>
    </ui:define>

</ui:composition>
