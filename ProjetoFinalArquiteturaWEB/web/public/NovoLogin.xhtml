<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Cadastro de Usuário
        </f:facet>
        <p:panelGrid columns="2">
            Login:
            <p:inputText value="#{loginController.entidade.usuario}" required="true" requiredMessage="Campo Login Obrigatório"/>
            Senha:
            <p:password value="#{loginController.entidade.senha}" feedback="true" promptLabel="Digite a Senha!" 
                        weakLabel="Senha Fraca!" goodLabel="Senha Legal!" strongLabel="Senha Forte!" required="true" requiredMessage="Campo Senha Obrigatório" />
            Nível:
            <p:selectOneRadio value="#{loginController.entidade.nivel}" required="true" requiredMessage="Campo Nível Obrigatório" >
                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                <f:selectItem itemLabel="Coordenador" itemValue="Coordenador" />
            </p:selectOneRadio>
            <ui:include src="../componentes/botoesCadastro.xhtml">
                <ui:param name="controller" value="#{loginController}"/>
            </ui:include>
        </p:panelGrid>
    </ui:define>

</ui:composition>
